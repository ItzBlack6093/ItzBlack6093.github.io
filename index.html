<html>
    <head>
        <title>WWTBAM Video Wall</title>

        <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="jquery.3d.js"></script>
		<script type="text/javascript" src="accounting.js"></script>
        <script type="text/javascript" src="Init.js"></script>
        <script type="text/javascript" src="Variables.js"></script>
        <script type="text/javascript" src="Animation.js"></script>
        <script type="text/javascript" src="Keyboard.js"></script>

        <link rel="stylesheet" type="text/css" href="Style.css">
        <link rel="stylesheet" type="text/css" href="reset.css">
    </head>
    <body>
                <div class="frame">
                    <video id="video" width="1920" height="1080" autoplay></video>

                    <!--Backgrounds-->

                    <div class="bg" style="opacity: 1;" width="1920" height="1080">
                        <video src="Images/Background/Main.mp4" id="main" autoplay="" loop="" width="1920" height="1080"></video>
                    </div>
                    <div class="bg" style="opacity: 1;" width="1920" height="1080">
                        <video src="Images/Background/Tier1.mp4" id="tier1" autoplay="" loop="" width="1920" height="1080"></video>
                    </div> 
                    <div class="bg" style="opacity: 1;" width="1920" height="1080">
                        <video src="Images/Background/Tier2.mp4" id="tier2" autoplay="" loop="" width="1920" height="1080"></video>
                    </div> 
                    <div class="bg" style="opacity: 1;" width="1920" height="1080">
                        <video src="Images/Background/Tier3.mp4" id="tier3" autoplay="" loop="" width="1920" height="1080"></video>
                    </div> 
                    <div class="bg" style="opacity: 1;" width="1920" height="1080">
                        <video src="Images/Background/Tier4.mp4" id="tier4" autoplay="" loop="" width="1920" height="1080"></video>
                    </div>
                    <div class="bg" style="opacity: 1;" width="1920" height="1080">
                        <video src="Images/Background/Winner.mp4" id="winner" autoplay="" loop="" width="1920" height="1080"></video>
                    </div>
                    <div class="bg" style="opacity: 1;" width="1920" height="1080">
                        <video src="Images/Background/Red.mp4" id="wrong" autoplay="" loop="" width="1920" height="1080"></video>
                    </div>
                    <div class="bg" style="opacity: 1;" width="1920" height="1080">
                        <video src="Images/Background/Walk.mp4" id="klaxon" autoplay="" loop="" width="1920" height="1080"></video>
                    </div>

                    <!--Logo / Prize-->

                    <div class="logo" style="opacity: 1;">
                        <img  width="800" height="800" src="Images/Logo/logo.png" id="main">
                    </div>
                    <div class="logo" style="opacity: 1;">
                        <img  width="800" height="800" src="Images/Logo/logo_tier1.png" id="tier1">
                    </div> 
                    <div class="logo" style="opacity: 1;">
                        <img  width="800" height="800" src="Images/Logo/logo_tier2.png" id="tier2">
                    </div> 
                    <div class="logo" style="opacity: 1;">
                        <img  width="800" height="800" src="Images/Logo/logo_tier3.png" id="tier3">
                    </div> 
                    <div class="logo" style="opacity: 1;">
                        <img  width="800" height="800" src="Images/Logo/logo_tier4.png" id="tier4">
                    </div>
                    <div class="logo" style="opacity: 1;">
                        <img width="800" height="800" src="Images/Logo/logo_winner.png" id="winner" style="
                        transform: perspective(0px) scale(1.08);
                    ">                    </div>
                    <div class="logo" style="opacity: 1;">
                        <img  width="800" height="800" src="Images/Logo/logo_wrong.png" id="wrong">
                    </div>
                    <div class="logo" style="opacity: 1;">
                        <img  width="800" height="800" src="Images/Logo/logo_klaxon.png" id="klaxon">
                    </div>
                    <div class="logo" style="opacity: 1;">
                        <img  width="800" height="800" src="Images/Logo/logo_walk.png" id="walk">
                    </div>
                    <div class="logo" style="opacity: 1;">
                        <img width="900" height="900" src="Images/Logo/logo_walk_strap.png" id="walkStrap" style="
                        left: -50px;
                        position: absolute;
                        top: -50px;
                    ">                    
                    </div>
                    <div class="logo" style="opacity: 1;" width="800" height="800">
                        <div id="prize" width="800" height="800">20,000</div>
                    </div>

        </div>
    </body>
</html>
